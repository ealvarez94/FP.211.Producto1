<div class="container">

  <div class="list">

    <h2>Welcome! ðŸ¥³</h2>
      <ul class="songs">
        <li *ngFor="let song of songs"
            [class.selected]="song === selectedSong"
            (click)="onSelect(song)">
          <div class="songlist">
            <div class="portada"><img src="{{song.url}}" style="width: 40px; border-radius: 4px;margin-left: 5px; margin-right: 10px;"></div>
            <div class="titulo" style="margin-right: 10px;">{{song.tittle}}</div>
            <div class="subtitulo">{{song.subtittle}}</div>
          </div>
        </li>
      </ul>

  </div>

  <div class="song">
    <app-song></app-song>
    <app-player></app-player>
  </div>

</div>
